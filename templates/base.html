{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mycollections/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'mycollections/css/semantic.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Raleway"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mycollections/css/github.css' %}"/>

    <style type="text/css">

        body {
            padding-top:20px;
            font-family: Releway;
            background-color: rgb(245, 245, 245);
        }

        .ui.container{
            width: 800px;
        }

    </style>

</head>
<body>

    <div class="ui fixed inverted red secondary menu">
        <div class="ui container">

            <a class="item"  href="{% url 'blog:index' %}">
                Home
            </a>

            <a class="item" href="{% url 'collections:index' %}">
                收藏
            </a>

            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
                {% if user.is_authenticated %}
                    <a  href="{% url 'user:logout' %}" class="ui item">
                        退出
                    </a>

                {% else %}
{#                    <a  href="{% url 'user:register' %}" class="ui item">#}
{#                        注册#}
{#                    </a>#}
                    <a  href="{% url 'user:login' %}" class="ui item">
                        登录
                    </a>
                {% endif %}

            </div>
        </div>

    </div>

    <div class="ui basic segment">


        {% block main %}

        {% endblock main %}

    </div>


{#  页脚  #}

    <div class="ui basic center aligned segment">
        <p>Copyright &copy; studyxiao</p>
        津ICP备17003214号
    </div>
</body>
</html>
