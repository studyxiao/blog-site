<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'mycollections/css/semantic.css' %}"/>
</head>
<body style="background: rgb(245,245,245)">

<div class="ui red container segment"
     style="width: 600px;height: 50%;position: relative;top: 150px;background: {% static 'mycollections/image/login_bg.jpg' %};">
    <form id="login_form" method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        <br/>
        <div class="ui input" style="padding-top: 20px; padding-bottom: 20px;">
            <input type="text" name="username" placeholder="用户名" value="" size="30"/>
        </div>
        <br/>
        <div class="ui input" style="padding-bottom: 20px;">
            <input type="password" name="password" value="" placeholder="密码" size="30"/>
        </div>
        <br/>
        <button class="ui mini red button" type="submit" value="submit" >登录</button>
    </form>
</div>


</body>
</html>
